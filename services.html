<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .intro-text {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .services-list {
            list-style: none;
            margin-bottom: 40px;
        }

        .services-list li {
            background: #f8f9fa;
            margin-bottom: 15px;
            padding: 20px;
            border-left: 4px solid #667eea;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .services-list li:hover {
            background: #e9ecef;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .services-list li strong {
            color: #667eea;
            font-size: 1.1em;
        }

        .services-list li span {
            color: #999;
            font-size: 0.95em;
        }

        .contact-section {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
        }

        .contact-section p {
            font-size: 1.1em;
            line-height: 1.8;
        }

        .contact-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 30px;
            background-color: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .contact-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .intro-text {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Services</h1>
        <p class="intro-text">Welcome to our services page. We offer a variety of services to cater to your needs.</p>
        
        <ul class="services-list">
            <li><strong>Service 1</strong> <span>- Description</span></li>
            <li><strong>Service 2</strong> <span>- Description</span></li>
            <li><strong>Service 3</strong> <span>- Description</span></li>
        </ul>

        <div class="contact-section">
            <p>Contact us for more details about our services.</p>
            <button class="contact-btn">Get in Touch</button>
        </div>
    </div>
</body>
</html>
